apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      serviceAccountName: jenkins-admin  # Usar el Service Account con permisos
      securityContext:
        fsGroup: 999
        runAsUser: 1000
        runAsGroup: 999
      initContainers:
      - name: fix-permissions
        image: busybox
        command: ["sh", "-c", "ls -ld /var/jenkins_home && chown -v -R 1000:1000 /var/jenkins_home"]
        securityContext:
          runAsUser: 0  # Root
        volumeMounts:
        - name: jenkins-data
          mountPath: /var/jenkins_home
      containers:
      - name: jenkins
        image: isavb03/jenkins-with-docker-kubectl:8.0
        resources:
          requests:
            memory: "1.5Gi"
            cpu: "1"
          limits:
            memory: "2Gi"
            cpu: "2"
        ports:
        - containerPort: 8080
        - containerPort: 50000
        volumeMounts:
        - name: jenkins-data
          mountPath: /var/jenkins_home  # Montar el volumen aqu√≠
        - name: docker-sock
          mountPath: /var/run/docker.sock
        # - name: kubeconfig
        #   mountPath: /var/jenkins_home/.kube/config
        env:
        - name: JAVA_OPTS
          value: "-Djenkins.install.runSetupWizard=false"
      volumes:
      - name: jenkins-data
        persistentVolumeClaim:
          claimName: jenkins-pvc
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
          type: Socket
      # - name: kubeconfig
      #   hostPath:
      #     path: /home/docker/.kube/config
      #     type: File
